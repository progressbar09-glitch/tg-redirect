<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Прогресс Бар</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f0f12;
      color: #ffffff;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 420px;
      width: 100%;
      padding: 32px 20px 40px;
      text-align: center;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      margin-bottom: 32px;
    }

    .avatar {
      width: 256px;
      height: 256px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    .title {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .steps {
      text-align: left;
      background: #18181d;
      border-radius: 16px;
      padding: 20px 18px;
      font-size: 15px;
      line-height: 1.5;
    }

    .step {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
    }

    .step:last-child {
      margin-bottom: 0;
    }

    .number {
      font-weight: 600;
      color: #6cb6ff;
    }

    .hint {
      margin-top: 24px;
      font-size: 13px;
      color: #9a9a9a;
      text-align: center;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Попытка сразу открыть Telegram
      window.location.href = "tg://join?invite=WvkQVb_jJno0YTEy";
    });
  </script>
</head>

<body>

  <div class="container">

    <div class="header">
      <img src="avatar.png" alt="Аватар канала" class="avatar">
      <div class="title">Прогресс Бар</div>
    </div>

    <div class="steps">
      <div class="step">
        <div class="number">1.</div>
        <div>Для перехода в наш Telegram нажмите три точки справа наверху</div>
      </div>

      <div class="step">
        <div class="number">2.</div>
        <div>Нажмите «Открыть в браузере»</div>
      </div>
    </div>

    <div class="hint">
      Если Telegram не открылся автоматически — следуйте инструкции выше
    </div>

  </div>

</body>
</html>
